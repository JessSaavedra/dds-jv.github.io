{% include head.html %}
<body>
    <header class="article-image">
        <div class="post-article-image">
            <div class="post-meta">
                <h1 class="post-title">{{ page.title }}</h1>
                <h4 class="post-meta-text">{{ page.description }}</h4>
                <h5 class="post-viewmore"><i class="fa fa-angle-down"></i></h5>
            </div>
        </div>
    </header>
    <main class="content" role="main">
        <article class="post">
            <section class="post-content">
                {{content}}
            </section>
        </article>
    </main>
    {% include footer.html %}
    {% include javascripts.html %}
</body>
